<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/f0dd41b0d4.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>La Palette du Goût</title>
  </head>
  <body>
    <header>
      <a href="index.html" title="OhMyFood - Homepage">
        <i class="fas fa-arrow-left"></i>
      </a>
      <img
        src="images/logo/ohmyfood@2x.svg"
        alt="Photo du logo de notre site web"
      />
    </header>
    <figure>
      <img
        src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Photo d'une assiette du restaurant La Palette Du Goût"
      />
    </figure>
    <section class="menu">
      <div class="menu__restaurantName">
        <h1>La Palette du Goût</h1>
        <div class="heart heart--restaurant">
          <i class="far fa-heart"></i>
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="mealContainer">
        <div class="entrees">
          <h2>ENTRÉES</h2>
          <article class="mealContainer__card">
            <div class="card__text">
              <div class="text__name">
              <h3>Fricassée d'escargots</h3>
              <p>Au piment d'esplette</p>
            </div>
            <p class="text__price"><strong>25€</strong></p>
            </div>
            <div class="card__checkbox">
              <i class="fas fa-check-circle"></i>
            </div>
          </article>
        </div>
      <button class="submitButton submitButton--command">Commander</button>
    </section>
    <footer>
      <img
        src="images/logo/ohmyfood@2x.svg"
        alt="Photo du logo de notre site"
      />
      <nav>
        <ul>
          <li>
            <a href="#"
              ><i class="fas fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-hands-helping"></i>Devenir partenaire</a
            >
          </li>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="mailto:abc@exemple.com">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
