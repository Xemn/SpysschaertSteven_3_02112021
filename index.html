<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/f0dd41b0d4.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
  </head>
  <body>
    <header>
      <img
        src="images/logo/ohmyfood@2x.svg"
        alt="Photo du logo de notre site web"
      />
    </header>
    <section>
      <form>
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" placeholder="Paris, Belleville" />
      </form>
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
    </section>
    <nav>
      <h2>Fonctionnement</h2>
      <button>
        <span>1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant
      </button>
      <button>
        <span>2</span><i class="fas fa-list-ul"></i>Composez votre menu
      </button>
      <button>
        <span>3</span><i class="fas fa-store"></i>Dégustez au restaurant
      </button>
    </nav>
  </body>
</html>
